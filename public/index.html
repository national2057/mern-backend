<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .card {
            border: none;
            overflow: hidden;
        }
        .image-container {
            position: relative;
        }
        .first {
            position: absolute;
            width: 100%;
            top: -13px;
            padding: 10px;
        }
        .discount {
            background: red;
            padding: 2px 4px;
            color: white;
            font-weight: bold;
            border-radius: 4px;
        }
        .wishlist {
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 4px;
            color: white;
            border-radius: 4px;
        }
        .thumbnail-image {
            max-height: 250px;
            object-fit: cover;
        }
        .product-detail-container {
            background-color: #f9f9f9;
        }
        .dress-name {
            font-weight: bold;
        }
        .new-price {
            color: green;
            font-weight: bold;
        }
        .old-price {
            text-decoration: line-through;
            color: grey;
        }
        .rating-star {
            color: gold;
        }
        .buy {
            background: green;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div className="container mt-5">
        <div className="row">
            <div className="col-md-3">
                <div className="card">
                    <div className="image-container">
                        <div className="first">
                            <div className="d-flex justify-content-between">
                                <span className="discount"> -**discountPercentage**% </span>
                                <span className="wishlist">
                                    <i className="fa fa-heart-o"></i>
                                </span>
                            </div>
                        </div>
                        <img src="**url**" className="img-fluid rounded thumbnail-image" />
                    </div>
                    <div className="product-detail-container p-2">
                        <div className="d-flex justify-content-between align-items-center">
                            <h5 className="dress-name">**title**</h5>
                            <div className="d-flex flex-column mb-2">
                                <span className="new-price">&#8377 **price**</span>
                                <small className="old-price text-right">&#8377 700</small>
                            </div>
                        </div>
                        <div className="d-flex justify-content-between align-items-center">
                            <div>
                                <i className="fa fa-star-o rating-star"></i>
                                <span className="rating-number">**rating**</span>
                            </div>
                            <span className="buy">BUY +</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
